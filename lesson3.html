    <!-- 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->

    <script>

        var n = 100; //двойка в ответе выводится два раза, никак не пойму почему
        while (n >= 2) {
            var m = 2;
            var result = true;
            while (m < n) {
                if (n % m == 0) {
                    result = false; //
                }
                m++;
            }
            if (result) {
                console.log(n)
            }
            n--;
        }

    </script>
