    <!-- 8. *С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень. -->

    <script>

        function power(val, pow) {
            if (pow > 0) {
                return val * power(val, pow - 1); //если степень число положительное
            } else if (pow < 0) {
                return 1 / val * power(val, pow + 1); //если степень отрицательное число
            } else
                return 1; //любое число в нулевой степень равно единице
        }
