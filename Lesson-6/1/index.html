<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<!-- 1. Доработать функцию замены картинки в галерее таким образом, чтобы она проверяла наличие картинки по указанному в src адресу. -->

<body>
    <div class="container">
        <div class="small">

            <img id='p1' src="img\small\p1.jpg" alt="photo" onclick="f(this.id)">
            <img id='p2' src="img\small\p2.jpg" alt="photo" onclick="f(this.id)">
            <img id='p3' src="img\small\p3.jpg" alt="photo" onclick="f(this.id)">

        </div>

        <div class='big'>
            <img id='big' src="" onerror=MessageError()>
        </div>

    </div>

    <script>
        function f(id) {
            var s = document.getElementById(id);
            var p = s.src.replace('small', 'big');
            console.log(p);
            var b = document.getElementById('big');
            b.src = p;

        }

        function MessageError() {
            alert('Объект не найден');
            document.getElementById('big').innerHTML = "";

        }
    </script>

</body>

</html>
